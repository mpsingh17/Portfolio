<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="experience">
  <div class="my-auto">
    <h2 class="mb-sm-5 mt-sm-5 text-primary">Projects</h2>
    <div class="row">
      <div class="col-sm-4" *ngFor="let project of projects">
        <div class="card">
          <h4 class="card-header">{{ project.name }}</h4>
          <img src="{{ project.imagePath }}" height="180px" />
          <div class="card-body">
            <p>{{ project.description }}</p>
          </div>
          <div class="card-footer">
            <a href="{{ project.projectURL }}" target="_blank">Avaiable at...</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
