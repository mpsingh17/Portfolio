<div class="container mt-sm-5">
  <h2 class="mb-5 text-primary">Projects</h2>
  <div class="row">
    <div class="col-sm-4 mr-sm-3 card" *ngFor="let project of projects">
      <img src="{{ project.imagePath }}" alt="Avatar" id="projectImage">
      <div class="container mt-sm-3">
        <h4>
          <b>{{ project.name }}</b>
        </h4>
        <p>{{ project.description }}</p>
        <a href="#" routerLink="/projects/{{ project.id }}" class="btn-link">View More...</a>
      </div>
    </div>
  </div>
</div>
